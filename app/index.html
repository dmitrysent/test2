<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="main__left">
            <a class="main__left-logo" href="#">Reduslim</a>
            <img class="main__left-img" src="images/img.png" alt="img">
            <p class="main__left-name">ECO</p>
            <!-- <div class="main__left-bg"></div> -->
        </div>
        <div class="main__right">
            <h1>
                Сделай шаг к выздоровлению
            </h1>
            <form class="form" action="#">
                <p>Ваше <span>имя</span></p>
                <input class="name" type="text" placeholder="Алексей">
                <p>Ваш <span>телефон</span></p>
                
                <div class="form__inner">
                    <input class="phone" type="tel" placeholder="+7 (123) 456 78-90">
                    <ul class="form__country">RU <img src="images/ru.png" alt="ru">
                        <li class="form__country-item">RU<img src="images/ru.png" alt="ru"></li>
                    </ul>
                </div>
                <button class="button">Заказать
                    <span></span>
                </button>
            </form>
        </div>
        <footer class="footer">
            <p class="footer__trusted">Trusted</p>
            <img src="images/lock.svg" alt="lock" class="footer__lock">
            <p class="footer__secure">Secure</p>        
        </footer>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src=js/libs.min.js></script>
    <script src=js/main.min.js></script>
</body>
</html>
